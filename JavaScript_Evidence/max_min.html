    <h1>Max Number</h1>
    <script>
        let number = prompt("Enter a Number")
        let num = [15,40,65,80];
        let max = num[0];

        for(let i = 1; i<num.length; i++){
            if(num[i] > max){
                max = num[i];
            }
        }
        document.write(max);
    </script>
