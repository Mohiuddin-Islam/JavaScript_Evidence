<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Display</title>
</head>
<body>
    <h1>Day Display</h1>

    <form action="" name="myform">
        <input type="date" name="date">
        <button onclick="myDay()" type="button">Check</button>

    </form>

        <script>
        function myDay(){
            let x = document.myform.date.value;
            let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            let d = new Date(x);
            alert(days[d.getDay()]);
        }
        </script>
</body>
</html>
