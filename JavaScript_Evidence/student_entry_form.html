<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Entry Form</title>
</head>
<body>
    <h1>Student Entry Form</h1>
        <form action="" name="myform">
            <fieldset style="width: fit-content;">
                <b>Student ID:</b>
                <input type="text" name="id" placeholder="Enter ID"><br><br>
                <b>Name:</b>
                <input type="text" name="name" placeholder="Enter Name"><br><br>
                <b>Course:</b>
                <input type="text" name="course" placeholder="Enter Course Name"><br><br>
                <b>Year/Section:</b>
                <input type="text" name="year" placeholder="Enter Year"><br><br>
                <button onclick="data()" type="button">Submit</button>

            </fieldset>
        </form>

        <script>
            function data(){
                let id = document.myform.id.value;
                let name = document.myform.name.value;
                let course = document.myform.course.value;
                let year = document.myform.year.value;

                if(id==""){
                    alert("ID must be Filled out");
                }else if(name==""){
                    alert("Name must be Filled out");
                }else if(course==""){
                    alert("Course must be Filled out");
                }else if(year==""){
                    alert("Year must be Filled out");
                }else {
                    let mywindow = window.open("","abc","width=500,height=500");

                    let output;
                    output = "<h1>Data Entry Form</h1>";
                    output += "Student ID: " + id + "<br><br>";
                    output += "Name: " + name + "<br><br>";
                    output += "Course: " + course + "<br><br>";
                    output += "Year: " + year + "<br><br>";

                    mywindow.document.write(output);

                }

            }
        </script>
</body>
</html>
