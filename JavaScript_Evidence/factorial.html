<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <h1>Factorial Check</h1>

    <script>
        function factCalc(){
            let num = prompt("Enter any number","");
            let fact = 1;

            for(let i = num; i>=1; i--){
                fact = fact * i;
            }alert (fact); //document.write("5 factorial is- " + fact);
        }
    </script>
    <button onclick="factCalc()">Check</button>
</body>
</html>
